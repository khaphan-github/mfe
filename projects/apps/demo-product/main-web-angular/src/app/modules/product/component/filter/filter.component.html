<div class="row">
  <div class="col-auto">
      <app-products-filters-modal />
  </div>
  <div class="col pl-0">
    <div class="input-group">
      <input class="form-control" placeholder="Tìm theo Mã hoặc Tên sản phẩm" [(ngModel)]="searchString"
        (keyup.enter)="onClickSearch()">
      <div class="input-group-append">
        <button (click)="onClickSearch()" class="btn btn-primary waves-effect waves-themed" type="button">
          <i class="fal fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<app-product-items-sticky />
